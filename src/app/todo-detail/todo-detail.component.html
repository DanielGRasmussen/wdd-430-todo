<div class="panel panel-default col-xs-4 todo-detail-panel">
	<div class="panel-heading">
		<div class="row">
			<h3 class="col-xs-10 todo-title">{{ todo.title }}</h3>
			<div class="col-xs-2 pull-right">
				<span class="label label-default pull-right status-label">{{
					todo.status
				}}</span>
			</div>
			<div class="col-xs-12">
				<a
					class="btn btn-info margin-right"
					role="button"
					[routerLink]="'edit'"
					>Edit</a
				>
				<a class="btn btn-danger" role="button" (click)="onDelete()"
					>Delete</a
				>
				<a class="btn btn-info pull-right" (click)="toggleDone()">
					{{
						todo.status === "Incomplete"
							? "Finish"
							: "Mark as incomplete"
					}}
				</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<p>Description: {{ todo.description }}</p>
	</div>
</div>
