<div class="panel panel-default todo-edit-panel col-xs-4">
	<div class="panel-body">
		<form
			id="todo-edit"
			autocomplete="off"
			#f="ngForm"
			(ngSubmit)="onSubmit(f)"
		>
			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="title">Title:</label>
					<input
						type="text"
						id="title"
						class="form-control required"
						size="120"
						max="120"
						name="title"
						[(ngModel)]="todo.title"
						#title="ngModel"
						required
					/>
				</div>
			</div>
			<div
				class="alert alert-danger"
				*ngIf="title.invalid && (title.touched || f.submitted)"
			>
				Enter a valid title.
			</div>

			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="description">Description:</label>
					<textarea
						id="description"
						class="form-control required description"
						name="description"
						[(ngModel)]="todo.description"
					>
						{{ todo.description }}
					</textarea
					>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 btn-toolbar">
					<button
						class="btn btn-success"
						type="submit"
						[disabled]="f.invalid"
					>
						Save
					</button>
					<button
						class="btn btn-primary"
						type="button"
						(click)="onCancel()"
					>
						Cancel
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
